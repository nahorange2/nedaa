<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You Made It!</title>
  <style>
    body {
      background-color: #f3e8ff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .message {
      background-color: #fff0ff;
      border: 2px dashed #d7b8f8;
      padding: 25px;
      border-radius: 20px;
      max-width: 90%;
      font-size: 20px;
      color: #6d4c9b;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .photo-holder {
      width: 600px;
      height: 600px;
      max-width: 90vw;
      max-height: 90vw;
      background-color: #ffffff;
      border: 3px dashed #d7b8f8;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .photo-holder p {
      color: #b785d9;
      font-size: 16px;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="message">
    اوكي دامك انتي نداء الحقيقية كل عام و انتي بخير و صحة و سلامة و طيلة العمر يا رب ان شاء الله بيكون سنة سعيدة و عيد ميلاد قادم سعيد
  </div>

  <div class="photo-holder">
    <img src="https://github.com/nahorange2/nedaa/raw/main/sukuna-clap.gif" alt="Cute Ending" style="width:100%; height:100%; object-fit:cover;" />
  </div>

</body>
</html>
